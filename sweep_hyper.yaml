method: bayes
metric:
  goal: maximize
  name: test/accuracy
parameters:
  ^initial_lr_theta:
    distribution: log_uniform
    min: -7.
    max: -2.3.
  ^initial_lr_x:
    distribution: log_uniform
    min: -3.30258509299
    max: 0.20397280433
  ^initial_lr_y:
    distribution: log_uniform
    min: -15
    max: -9.
  ^constr_margin:
    distribution: log_uniform
    min: -2.3
    max: -0.5
  ^num_samples:
    distribution: categorical
    values:
      - 32
      - 64
      - 128
      - 256

program: train.py
