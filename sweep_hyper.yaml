method: bayes
metric:
  goal: maximize
  name: test/accuracy
parameters:
  ^initial_lr_theta:
    distribution: log_uniform
    min: -8.
    max: -3.3
  ^initial_lr_x:
    distribution: log_uniform
    min: -4
    max: -1
  ^initial_lr_y:
    distribution: log_uniform
    min: -16.
    max: -10.
  ^constr_margin:
    distribution: log_uniform
    min: -3.
    max: -0.5
  ^num_samples:
    distribution: categorical
    values:
      - 32
      - 256
      - 2048

program: train.py
