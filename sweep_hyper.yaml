method: bayes
metric:
  goal: maximize
  name: test/accuracy
parameters:
  ^initial_lr_theta:
    distribution: log_uniform
    min: -3
    max: 2
  ^initial_lr_x:
    distribution: log_uniform
    min: -6.30258509299
    max: -1.20397280433
  ^initial_lr_y:
    distribution: log_uniform
    min: -20
    max: -1.
  ^tabular_margin:
    distribution: log_uniform
    min: -4.
    max: 0.
  ^batch_size:
    distribution: categorical
    values:
      - 256
      - 512
  ^num_samples:
    distribution: categorical
    values:
      - 1
      - 2
      - 4
      - 8

program: train.py
