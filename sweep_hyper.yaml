method: bayes
metric:
  goal: maximize
  name: test/accuracy
parameters:
  ^initial_lr_theta:
    distribution: log_uniform
    min: -6.
    max: -3.
  ^initial_lr_x:
    distribution: log_uniform
    min: -3.30258509299
    max: 0.20397280433
  ^initial_lr_y:
    distribution: log_uniform
    min: -6.
    max: -2.
  ^constr_margin:
    distribution: log_uniform
    min: -3.
    max: 1.
  ^num_samples:
    distribution: categorical
    values:
      - 32
      - 64
      - 128
      - 256
      - 512
      - 1024
      - 2048

program: train.py
